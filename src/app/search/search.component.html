<div class="container">
    <div class="filterField">
        <div class="filterRecipe" >
            
              <mat-select  multiple [(ngModel)]="ingredients" placeholder="Select Ingredients You Have" >
                <!-- <mat-select-trigger>
                  {{ingredients?.[0] || ''}}
                  <span *ngIf="(ingredients?.length || 0) > 1" class="example-additional-selection">
                    (+{{(ingredients?.length || 0) - 1}} {{ingredients?.length === 2 ? 'other' : 'others'}})
                  </span>
                </mat-select-trigger> -->
                <mat-option *ngFor="let topping of ingredientList" [value]="topping.IngredientName">{{topping.IngredientName}}</mat-option>
              </mat-select>
                
              
             
             
             
              <mat-select   multiple [(ngModel)]="categories"placeholder="Select Category You Want "  >
            
                <mat-option *ngFor="let cat of category" [value]="cat.id">{{cat.title}}</mat-option>
              </mat-select>
          
              
              <input type="text" id="searchQuery"   [(ngModel)]="searchQuery" placeholder="Recipe Name " />
              <button (click)="filterRecipes()">Search</button>
              <button (click)="clear()" style="background-color: #e3681bf7;">Clear</button>
          
            </div>




    </div>

    <h2 class="catTitle">Categories</h2>
    <div class="conts"#catslist id="conts">
   
      <div *ngFor="let cat of category" >
        <div class="card" *ngIf="cat.active">
          <a routerLink="/category/{{cat.id}}">
            <img class="catImg" src="{{cat.img}}" alt="">
            <h3>{{cat.title}}</h3>
          </a>

        </div>
      </div>
    
     
    </div>
    <h2 class="productTitle">Recipes</h2>
    <div class="recipes">
      <div class="productcard"  *ngFor="let recipe of recipes" routerLink="/product/{{recipe.id}}">
        <img src="{{recipe?.ImageUrl}}" alt="">
        <div class="productCardCaption">
          <h3>{{recipe.RecipeName}}</h3>
  
        </div>
        </div>
    </div>
    
        
                
   
</div>
