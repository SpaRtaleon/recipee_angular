

<div class="container">
    <div class="banner">
        <div class="bannerContent">
            <h1>{{recipe?.RecipeName}}</h1>
            <h4>
                {{recipe?.RecipeDesc}}
            </h4>
            <div class="additional">
                <div class="duration">
                    <!-- <span class="material-symbols-outlined" style="margin: 5px;">
                        schedule
                        </span> -->
                        <img src="../../assets/img/clock.svg"style="width: 40%;" alt="">
                        {{recipe?.DurationTime}}
                </div>
              
                <div [ngClass]="{'difficulty-moderate': recipe?.Difficulty_Level === 'Moderate', 'difficulty-easy' : recipe?.Difficulty_Level === 'Easy','difficulty-hard': recipe?.Difficulty_Level === 'Hard' }">
                    
                    <img class="difficultyImg" src="../../assets/img/cooking-stew.svg" alt="">
                    <span style="margin: 5px;" > {{recipe?.Difficulty_Level}}</span>
                </div>
                <div class="likes">
                        <img src="../../assets/img/like.svg"style="width: 40%;" alt="">
                       
                </div>
              

            </div>
        </div>
        <div class="img">
            <img class="bannerImg" src="{{recipe?.ImageUrl}}" alt="">
            <h1 class="recipename">{{recipe?.RecipeName}}</h1>
        </div>
    </div>

    <div class="ingredientFeild">
        <h2>Ingredients</h2>
        <p>*Quantity for 2 Servings </p>
        <div class="ingredient" >
            
           
            <div class="ingreList" *ngFor="let ingredient of ingredients">
                <img class="ingredientImg" src="{{ingredient?.ingredient?.IngredientImg}}" alt="">
                
                <span style="margin: 1rem;">
                    
                    {{ingredient?.ingredient?.IngredientName}} 
                    <div>
                        <small>
                            {{ingredient?.quantity | number}}{{ingredient?.unit}}
    
                        </small>
                    </div>
                   
                  
                </span>
            </div>
            <!-- <h4>Instruction</h4> -->
          
        </div>
       
        
    </div>

<div class="directionFeild">
    <h2>Directions</h2>
    <div class="instruction"*ngFor="let ins of directions;let i = index">
        
        <div class="instruct" *ngIf="ins!=''">
            Step{{i+1}}:  {{ins}}
        </div>
    </div>
</div>
</div>
