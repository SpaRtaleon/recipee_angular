
  <div class="page">
    <div class="banner-back">
      <!-- css background -->
    </div>
    <div class="italianBanner">
     
     <div class="caption">
      <h1>{{category?.title}}</h1>  
      <H4>{{category?.desc}}</H4>
     
     </div>
     <div class="imagalign">
      
      <img src="{{category?.img}}" alt="">
     </div>
     
      
    </div>
    <div class="categoryfield">

      <div class="titleandsearch">
        <!-- <h2>
          Categories
        </h2> -->
        <div class="search">
          <input type="search" placeholder="Search for more" name="search" id="">
          <span class="material-symbols-rounded">
            search
            </span>
        </div>
       
      </div>
  
  

      <div class="productFeild">
        
        <div class="productcard"  *ngFor="let recipe of recipes" routerLink="/product/{{recipe.id}}" >
          <img src="{{recipe.ImageUrl}}" alt="">
          <div class="productCardCaption">
            <h3>{{recipe?.RecipeName}}</h3>
    
          </div>
          </div>
      </div>
  
    
    </div>
